<ion-view title="Calendar" id="page4" style="background-color:#F4F4F4;" class=" ">
    <ion-content padding="true" class="has-header" ng-controller="newEntryCtrl">
      <label class="item item-input" name="search-box">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="">
      </label>
        <ion-list id="calendar-list1" class=" calendar-list">

            <ion-item ng-repeat="entry in entries track by $index" class="item-thumbnail-left calm  calendar-list-item"ui-sref="tabsController.entryDetail">

                <h2calm>{{entry.titleEntry}}
                    <p>{{entry.ctntEntry}}</p>
                </h2calm>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
