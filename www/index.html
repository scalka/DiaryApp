<!DOCTYPE html>
<html>
  <head>
    <!-- -->
    <!-- meta elem is used to properly resize our app on mobile-->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    <!-- libraries -->
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/angular-base64/angular-base64.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-balanced">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" style="background-color:#FFFFFF;">
            <ion-header-bar class="bar-balanced">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <ion-list data-componentid="list2">
                    <ion-item class="item-avatar energized  menu-item-profile" ui-sref="profile" menu-close="" data-componentid="list-item11">
                        <h2energized>Profile</h2energized>
                    </ion-item>
                    <ion-item class="item-icon-left energized  menu-item-social" data-componentid="list-item12">
                        <i class="icon ion-ionic"></i>Social</ion-item>
                    <ion-item class="item-icon-left energized  menu-item-settings" ui-sref="settings" menu-close="" data-componentid="list-item13">
                        <i class="icon ion-settings"></i>Settings</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
